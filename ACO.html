<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ACO.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Муравьиный</title>
</head>
<body>
  <div class="area">
    <div class="header">
      <div class="back_button_area">
          <div class="back_button_fon">
              <div class="back_button"></div>
          </div>
          <div class="button_empty"></div>
      </div>
      <div class="title_area">
          <p class="title">
              Муравьиный Алгоритм
          </p>
          <div class="title_empty"></div>
      </div>
      <div class="empty_rigth"></div>
    </div>
    <div class="table_area">
      <div class="fon_div">
        <div class="button_block">
          <div class="fon_buttons">
              <button onclick = "ACO()" id="create_put" class="create-map">Найти путь</button>
          </div>
          <div class = "count_ant">
            <label>Количество муравьёв</label>
            <input type="range" id = "ant" min = "2" max = "400" value = "100" step = "2">
            <label for="ant" id = "text_ant">100</label>
          </div>
          <div class="clear_button">
            <button id="clear" onclick = "clearMap()"class="create-map">Очистить поле</button>
          </div>
        </div>
        <div class="fon" id="fon">
            <canvas class="canvas" id="myCanvas" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="ACO.js"></script>
</body>
</html>
