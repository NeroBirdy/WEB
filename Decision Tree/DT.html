<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="DT.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Дерево решений</title>
</head>
<body>
  <div class="area">
    <div class="header">
      <div class="back_button_area">
          <div class="back_button_fon">
              <a href="../home.html"><div class="back_button"></div></a>
          </div>
          <div class="button_empty"></div>
      </div>
      <div class="title_area">
          <p class="title">
              Дерево решений
          </p>
          <div class="title_empty"></div>
      </div>
      <div class="empty_rigth"></div>
    </div>
    <div class="file_area">
      <div class="new_file">
        <input class="input_file" type="file" id="input_file">
        <label class="input_label" for="input_file">Выбрать файл</label>
      </div>
      <div class="default_file">
        <button class="btn" id="myButton">Выбрать готовый файл</button>
        <div id="myList" style="display: none;">
          <div class="buttons_area">
            <button id="data1">Tennis</button>
            <button id="data2">Species</button>
            <button id="data3">Infected</button>
          </div>
        </div>
      </div>
    </div>
    <div id="tree">
        <ul id = "root">
            <li></li>
        </ul>
    </div>
    <div class="button_area">
      <div class="divider">
        <label for="selection">Разделитель:</label>
        <select name="" id="selection"></select>
      </div>
      <div class="input_data">
        <label for="userInput">Введите данные:</label>
        <input type="text" id="userInput">
      </div>
      <button class="btn by_pass_button" onclick="byPass()">Обход данных</button>
      <button class="btn init_button" onclick="init()">Построить дерево</button>
    </div>
  </div>
</body>
<script src = "DT.js"></script>
</html>
